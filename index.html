<!DOCTYPE html>
<html>
<head>
	<title>Modern Login | Signup</title>
	<script

      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="container">
		<div class="forms-container">
			<div class="signin-signup">
				<form class="sign-in-form">
					<h2 class="title">Sign in</h2>
					<div class="input-field">
						<i class="fas fa-user"></i>
						<input type="text" placeholder="Username">
					</div>
					<div class="input-field">
						<i class="fas fa-lock"></i>
						<input type="Password" placeholder="Password">
					</div>
					<input type="submit" value="Login" class="btn btn-solid">
					<p class="social-text">Or Sign in with social platforms</p>
					<div class="social-media">
						<a href="#" class="social-icon">
							<i class="fab fa-facebook-f"></i>
						</a>
						<a href="#" class="social-icon">
							<i class="fab fa-twitter"></i>
						</a>
						<a href="#" class="social-icon">
							<i class="fab fa-google"></i>
						</a>
						<a href="#" class="social-icon">
							<i class="fab fa-linkedin-in"></i>
						</a>
					</div>
				</form>


				<form class="sign-up-form">
					<h2 class="title">Sign Up</h2>
					<div class="input-field">
						<i class="fas fa-user"></i>
						<input type="text" placeholder="Username">
					</div>
					<div class="input-field">
						<i class="fas fa-envelope"></i>
						<input type="Email" placeholder="Email">
					</div>
					<div class="input-field">
						<i class="fas fa-lock"></i>
						<input type="Password" placeholder="Password">
					</div>
					<input type="submit" value="Login" class="btn solid">
					<p class="social-text">Or Sign up with social platforms</p>
					<div class="social-media">
						<a href="#" class="social-icon">
							<i class="fab fa-facebook-f"></i>
						</a>
						<a href="#" class="social-icon">
							<i class="fab fa-twitter"></i>
						</a>
						<a href="#" class="social-icon">
							<i class="fab fa-google"></i>
						</a>
						<a href="#" class="social-icon">
							<i class="fab fa-linkedin-in"></i>
						</a>
					</div>
				</form>


			</div>
		</div>
		<div class="panels-container">
			<div class="panel left-panel">
				<div class="content">
					<h3>New here ?</h3>
					<p>j qwqwdw jc c  c cek cjk ck acn ejc a cewefheioke ckjbc  cjd c cn dcbdc </p>
					<button class="btn transparent" id="sign-up-btn">Sign Up</button>
				</div>

				<img src="img/reg.svg" class="image">	
			</div>

			<div class="panel right-panel">
				<div class="content">
					<h3>One of us ?</h3>
					<p>j qwqwdw jc c  c cek cjk ck acn ejc a cewefheioke ckjbc  cjd c cn dcbdc </p>
					<button class="btn transparent" id="sign-in-btn">Sign in</button>
				</div>

				<img src="img/log.svg" class="image">	
			</div>
		</div>
	</div>

	<script type="text/javascript" src="app.js"></script>
</body>
</html>
